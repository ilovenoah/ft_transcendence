<h2>Change Password</h2>
<form class="ajax-form" action="process-post/">
    <input type="hidden" name="page" value="change_password">
    {% csrf_token %}
    <div>
        <label for="id_password">Password:</label>
        <input type="text" name="password" id="id_password" value="{{ form_change_password.password.value|default_if_none:'' }}">
    </div>
    <button type="submit">Save</button>
    <!-- {{ form_change_password.as_p }} -->
</form>
