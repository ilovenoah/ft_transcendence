<h2>Change Password</h2>
<form class="ajax-form" action="process-post/">
    <input type="hidden" name="page" value="change_password">
    {% csrf_token %}
    <div>
        <label for="id_password">Password:</label>
        <input type="password" name="password" id="id_password" value="{{ form_change_password.password.value|default_if_none:'' }}">
    </div>
    <div>
        <label for="id_confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="id_confirm_password" value="{{ form_change_password.confirm_password.value|default_if_none:'' }}">
    </div>
    <button type="submit">Save</button>
</form>
