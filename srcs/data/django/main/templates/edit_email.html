<form class="ajax-form px-5 mt-5" action="process-post/">
    <input type="hidden" name="page" value="edit_email">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="id_email" value="{{ form_edit_email.email.value|default_if_none:'' }}">
    </div>
    <div id="emailHelpBlock" class="form-text">
        メールアドレスを入力してください
    </div>
    <button type="submit" class="btn btn-secondary">Save</button>
</form>
<hr></hr>
