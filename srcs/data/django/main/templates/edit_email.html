<h2>Edit Email</h2>
<form class="ajax-form" action="process-post/">
    <input type="hidden" name="page" value="edit_email">
    {% csrf_token %}
    <div>
        <label for="id_email">Email:</label>
        <input type="text" name="email" id="id_email" value="{{ form_edit_email.email.value|default_if_none:'' }}">
    </div>
    <button type="submit">Save</button>
    <!-- {{ form_edit_email.as_p }} -->
</form>
