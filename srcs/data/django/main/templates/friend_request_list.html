        <div class="col-md-10">
            <div class="px-5">
                <h5 class="mb-3">未承認のリクエスト</h5>
                <form class="ajax-form" action="process-post/">
                    <input type="hidden" name="page" value="friend_request_list">
                    {% csrf_token %}
                    {% for request_id, data in forms.items %}
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <div style="flex-grow: 1; margin-right: 10px;">
                            {{ data.0.from_user.display_name }}
                        </div>
                        <form method="post" class="friend-request-form" data-request-id="{{ request_id }}" style="flex-shrink: 0;">
                            <div style="display: none;">{{ data.1 }}</div>
                            <input type="hidden" name="request_id" value="{{ request_id }}">
                            <input type="hidden" name="prefix" value="{{ data.1.prefix }}">
                            <button class="btn btn-primary btn-sm" type="submit">承認</button>
                        </form>
                    </div>
                    {% endfor %}
                </form>
            </div>
            <hr></hr>
        </div>
