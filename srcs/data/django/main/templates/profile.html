<h1>User Profile</h1>
<p><img src="media/{{ user.avatar }}" alt="User Avatar"></p>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Online Status: {{ user.is_online }}</p>
