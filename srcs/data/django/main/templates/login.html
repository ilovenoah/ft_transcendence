<head>
    <style>
        /* .errorlist {
            display: none;
        } */
        .form-control {
            border-radius: 0; /* 角の丸みを無くす */
        }
    </style>
</head>
<div class="container" id="login_page">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="ajax-form form-signup" action="process-post/">
                <input type="hidden" name="page" value="login">
                <h1 class="mb-5 mt-5 font-weight-normal text-center" id="login_header">ログイン</h1>
                {% csrf_token %}
                <div class="form-group row">
                    <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label" id="login_username">ユーザーネーム</label>
                    <div class="col-sm-8">
                        <input type="text" id="{{ form.username.id_for_label }}" class="form-control bg-dark text-light" name="{{ form.username.name}}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="{{ form.password.id_for_label }}" class="col-sm-4 col-form-label" id="login_password">パスワード</label>
                    <div class="col-sm-8">
                        <input type="password" id="{{ form.password.id_for_label }}" class="form-control bg-dark text-light" name="{{ form.password.name }}" required>
                    </div>
                </div>
                <div class="error-container mt-2 mb-2" style="height: 50px;">
                    {% if form.non_field_errors %}
                        <div class="mb-3 col-auto text-warning text-center" id="login_warning">
                            ユーザーネームまたはパスワードが正しくありません
                        </div>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-lg btn-primary d-block mx-auto mt-5" id="login_button">ログイン</button>
            </form>
        </div>
    </div>
</div>
