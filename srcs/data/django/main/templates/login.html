<head>
    <style>
        /* .errorlist {
            display: none;
        } */
        .form-control {
            border-radius: 0; /* 角の丸みを無くす */
        }
        .form-control::placeholder {
            color: #ccc; /* プレースホルダーのテキスト色を灰色に設定 */
            opacity: 1; /* オパシティをフルにして一貫性を保つ */
        }
    </style>
</head>
<div class="d-flex justify-content-center align-items-center">
    <form class="ajax-form form-signup" action="process-post/">
        <input type="hidden" name="page" value="login">
        <h1 class="mb-5 mt-5 font-weight-normal text-center">ログイン</h1>
        {% csrf_token %}
        <input type="text" id="{{ form.username.id_for_label }}" class="form-control bg-dark text-light" placeholder="ユーザーネーム" name="{{ form.username.name}}" required>
        <!-- {% if form.username.errors %} -->
            <!-- <div class="mb-3 col-auto"> -->
                <!-- {{ form.username.errors.as_text }} -->
            <!-- </div> -->
        <!-- {% endif %} -->
        <input type="password" id="{{ form.password.id_for_label }}" class="form-control bg-dark text-light" name="{{ form.password.name }}" placeholder="パスワード" required>
        <!-- {% if form.password.errors %} -->
            <!-- <div class="mb-3 col-auto"> -->
                <!-- {{ form.password.errors.as_text }} -->
            <!-- </div> -->
        <!-- {% endif %} -->
        <button type="submit" class="btn btn-lg btn-primary d-block mx-auto mt-5">ログイン</button>
    </form>
</div>
