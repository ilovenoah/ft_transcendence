<h2>Signup</h2>
<form class="ajax-form" action="process-post/" enctype="multipart/form-data">
    <input type="hidden" name="page" value="signup">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
    <div class="form-errors">
        <p>フォームの入力にエラーがあります：</p>
        {{ form.errors }}
    </div>
    {% endif %} 
    <button type="submit">Sign up</button>
</form>
