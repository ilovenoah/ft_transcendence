<!DOCTYPE html>
<html>
<head>
    <style>
        #myElement {
            display: block;
        }
    </style>
</head>
<body>
    <p id="myElement">この要素は非表示にできます。</p>
    <button onclick="toggleVisibility()">非表示にする/表示する</button>
    <script>
        function toggleVisibility() {
            var element = document.getElementById('myElement');
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        }
    </script>
</body>
</html>
